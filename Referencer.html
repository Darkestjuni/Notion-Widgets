<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nifty Tool to properly display tabular Numbers</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
    .container{
    width: 50%;
    height: auto;
    display: flex;
    padding: 16px;
    border-radius: 16px;
    background: rgba(255, 213, 98, 0.5);
    box-shadow: 0 8px 8px 0 rgba(155, 112, 18, 0.2);
    backdrop-filter: blur( 14px );
    -webkit-backdrop-filter: blur( 14px );
    border: 1px solid rgba( 255, 255, 255, 0.18 );
    justify-content: center;
    align-items: center;
    }
    .container2{
    width: 50%;
    height: auto;
    display: flex;
    padding: 16px;
    border-radius: 16px;
    background: rgba( 149, 244, 209, 0.5 );
    box-shadow: 0 8px 8px 0 rgba(90, 189, 77, 0.2);
    backdrop-filter: blur( 14px );
    -webkit-backdrop-filter: blur( 14px );
    border: 1px solid rgba( 255, 255, 255, 0.18 );
    justify-content: center;
    align-items: center;
    margin-left: 32px;
    }
    .big-wrapper{
    display:flex;
    flex-direction:column;
    width: auto;
    }
    .zahlen{
        font-size: 2.5rem;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        color:rgba(0, 0, 0, 0.76);
    }
    </style>
</head>
<body>
    <div class="big-wrapper">
    <div class="container">
    <p class="zahlen" id="kosten">Testtext</p>
    </div>
    <div class="container2">
    <p class="zahlen" id="overflow">Testtext2</p>
    </div>
    </div>
    <script>
var url = "https://sheets.googleapis.com/v4/spreadsheets/1k9OE03RynMxHgHCZU0R7dy64kWiyxroKbfiWYV2sirM/values/B2%3AB2?dateTimeRenderOption=FORMATTED_STRING&key=AIzaSyDyUeeHIt9wflx-ASFQN1XXV4DD-XRLo_w";

var xhr = new XMLHttpRequest();
xhr.open("GET", url);

xhr.onreadystatechange = function(){
if (xhr.readyState === 4){
console.log(xhr.status);
//console.log(xhr.responseText);

neu = xhr.responseText.slice(67);
var neuneu = neu.substring(
neu.indexOf("[[") + 23,
neu.lastIndexOf("€") + 1,
)
console.log(neuneu);
document.getElementById("kosten").innerHTML = neuneu;
}};

xhr.send();

var url2 = "https://sheets.googleapis.com/v4/spreadsheets/1k9OE03RynMxHgHCZU0R7dy64kWiyxroKbfiWYV2sirM/values/C2%3ABC2?dateTimeRenderOption=FORMATTED_STRING&key=AIzaSyDyUeeHIt9wflx-ASFQN1XXV4DD-XRLo_w";

var xhr2 = new XMLHttpRequest();
xhr2.open("GET", url2);

xhr2.onreadystatechange = function(){
if (xhr2.readyState === 4){
console.log(xhr2.status);
//console.log(xhr.responseText);

neu2 = xhr2.responseText.slice(67);
var neuneu2 = neu2.substring(
neu2.indexOf("[[") + 26,
neu2.lastIndexOf("€") + 1,
)
console.log(neuneu2);
document.getElementById("overflow").innerHTML = neuneu2;
}};

xhr2.send();
</script>
</body>
</html>
